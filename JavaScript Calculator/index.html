<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My <span style="color:#f1c40f">Calculator</span></h1>
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button style="background-color:#e74c3c; font-weight:bold; color:#ecf0f1">C</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>%</button></td>
                <td><button style="background-color: #2ecc71; font-weight: bold; color: #ecf0f1;">=</button></td>
            </tr>
        </table>
        <hr style="width:400px;">
        <div style="color:#ecf0f1; display:flex; justify-content: center; align-items: center;">Made with<img style="margin: 4px; height:20px;" src="images/heart-png-15.png">by<span style="color:#f1c40f; margin-left:4px;">Sumit Mishra </span></div>
    </div>
</body>
<script src="index.js"></script>
</html>
